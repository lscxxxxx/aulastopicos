{%load bootstrap4%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  {%bootstrap_css%}
</head>

<body>
  <form action="{% url 'url_sair' %}"></form>
  <input type="submit" value="sair" class="btn btn-danger">
  <table class="table">
    <h1>Mercadinho do Lucas</h1>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Pre√ßo</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Atualizar</th>
        <th scope="col">Apagar</th>
      </tr>
    </thead>
    <tbody>
      {% for p in produtos %}
      <tr>
        <th scope="row">{{ p.id }}</th>
        <td>{{p.nome}}</td>
        <td>{{p.preco}}</td>
        <td>{{p.qtd}}</td>
        <td>
          <form action="{% url 'url_atualizar_produto' p.id %}">
            <input type="submit" name="btnAtualizar" value="Atualizar" class="btn btn-info">
          </form>
        </td>
        <td>
          <form action="{% url 'url_apagar_produto' p.id %}">
            <input type="submit" name="btnApagar" value="Apagar" class="btn btn-danger">
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form action="{% url 'url_cad_produto' %}" method="GET">
    <input type="submit" name="Novo Produto" class="btn btn-success">
  </form>
</body>

</html>
